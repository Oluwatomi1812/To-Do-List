<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>TO-DO-LIST</h1>
    <div class="enter">
        <input type="text" id="input" placeholder="Enter task here...">

        <button id="clear" style="padding: 0 ;">Clear</button>   
    </div>


    <ul id="to-do"> </ul>
    <div id="reload"> </div>
           
    <script src="script.js"></script>
</body>
</html>
