<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/54ae28d0be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>TO-DO-LIST</h1>
    <input type="text" id="input">
    <button id="add"><img class="icon" src="https://cdn-icons-png.flaticon.com/128/1665/1665731.png" alt=""></button>
    <ul id="ul">
        <li>
            <div id="container">
                <p id="p"></p>
                <button class="edit-button"><img class = "icon" src= "https://cdn-icons-png.flaticon.com/128/1160/1160758.png"></button>
                <button class="delete-button"><img class="icon" src="https://cdn-icons-png.flaticon.com/128/1215/1215092.png"></button> 
            </div>
        </li>
        
    </ul>
        

    <script src="index.js"></script>
</body>
</html>
